<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="feathers-app.html">
<script src="../feathers-client/dist/feathers.js"></script>
<script src="../socket.io-client/socket.io.js"></script>

<dom-module id="feathers-socketio">
    <script>
        Polymer({
            is: 'feathers-socketio',
            properties: {
                app: FeathersApp
            },
            ready: function() {
                var socket = io(this.app.host);
                this.app._feathersApp = this.app._feathersApp.configure(rest.socketio(socket));
            }
        })
    </script>
</dom-module>
